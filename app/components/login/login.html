<div data-ng-if="!loggedIn">
	<a class="cursor-hand" data-ng-click="openSignIn()">Member login</a>
</div>
<div data-ng-if="loggedIn">
	<p>
		Welcome <span data-ng-if="user.roadName">{{user.roadName}}</span><span data-ng-if="!user.roadName">{{user.firstName}} {{user.lastName}}</span>!
		<button type="button" class="btn btn-warning" data-ng-click="logout()">Logout</button>
	</p>
</div>
