<h3>Photos</h3>
<div class="photos-content row" infinite-scroll="vm.nextPage()" infinite-scroll-distance="1" infinite-scroll-disabled="vm.loadingImages">
  <div class="col-lg-3 col-sm-4 col-xs-6 gallery-item" data-ng-repeat="image in vm.images">
    <div class="thumbnail">
      <a data-ng-href="{{image.url}}" target="_blank">
        <img class="img-responsive" alt="{{image.name}}" data-ng-src="{{image.url}}"/>
      </a>
    </div>
  </div>
</div>
