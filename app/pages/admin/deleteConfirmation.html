<p>
  Are you sure you want to delete {{user.firstName}} {{user.lastName}}?
</p>
<div style="width: 100%">
  <button type="button" class="btn btn-success" data-ng-click="confirmDelete()">Yes, I want to delete this user.</button>
  <button type="button" class="btn btn-danger float-right" data-ng-click="doNotDelete()">Cancel</button>
</div>
