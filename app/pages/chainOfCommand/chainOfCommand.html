<h3 class="center underline">Chain of Command</h3>
<table style="width: 600px">
	<thead>
		<th>Rank</th>
		<th>Name</th>
		<th>Email</th>
	</thead>
	<tbody>
		<tr data-ng-repeat="officer in vm.officers">
			<td>{{officer.position}}</td>
			<td>{{officer.name}}</td>
			<td><a data-ng-href="mailto:{{officer.email}}">{{officer.email}}</a></td>
		</tr>		
	</tbody>
</table>
