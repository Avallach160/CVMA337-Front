<div class="coc-content">
  <h3 class="center">Chain of Command</h3>

  <table>
    <thead>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="officer in vm.officers">
      <td>{{officer.position}}</td>
      <td>{{officer.fname}} {{officer.nickname}} {{officer.lname}}</td>
      <td><a data-ng-href="mailto:{{officer.email}}">{{officer.email}}</a></td>
    </tr>
    </tbody>
  </table>

  <div class="row images">
    <div class="inline-block" data-ng-repeat="officer in vm.officers">
      <div class="thumbnail" data-ng-if="officer.imgname !== undefined">
        <img class="img-thumbnail" alt="{{officer.lname}}" src="/images/bio/{{officer.imgname}}.png"/>
        <div class="caption">
          <p>{{officer.fname}} {{officer.lname}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
